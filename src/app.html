<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Preconnect to Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />


		<!-- Title and Description -->
		<title>spatz2</title>
		<meta name="description" content="A Sveltekit template for building apps fast.">

		<!-- Additional SEO Meta Tags -->
		<meta name="keywords" content="Svelte, Sveltekit, JavaScript, TypeScript, PocketBase, AI, OpenAI, chatGPT">
		<meta name="author" content="https://github.com/engageintellect">
		<meta property="og:title" content="spatz-2" />
		<meta property="og:description" content="A Sveltekit template for building apps fast." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:url" content="" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />

		<link rel="canonical" href="" />

			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "spatz-2",
			"url": "",
			"logo": "%sveltekit.assets%/logo.png",
			"sameAs": [
				"https://www.facebook.com/yourpage",
				"https://www.twitter.com/yourprofile",
				"https://www.instagram.com/profile",
				"https://www.linkedin.com/company/yourcompany"
			]
		}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
